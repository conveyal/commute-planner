<div class="row">
  <div class="col-sm-6">
    <h3>New Service Alert</h3>

    <div class="form-group">
      <label for="alert_text">Display Text</label>
      <textarea class="form-control" name="text"></textarea>
    </div>

    <div class="form-group">
      <label for="alertUrl">Alert URL</label>
      <input type="text" class="form-control" name="alertUrl" >
    </div>

    <div class="form-group">
      <label for="iconCode">FontAwesome Icon Code</label>
      <input type="text" class="form-control" name="iconCode" value="fa-exclamation-triangle">
    </div>

    <div class="form-group">
      <label>Date Range</label>
      <div class="form-inline">
        <input type="text" class="form-control fromDate" name="fromDate" /> to <input type="text" class="form-control toDate" name="toDate" />
      </div>
    </div>

    <button type="button" class="btn btn-primary" on-tap="save">Schedule Alert</button>

  </div>

  <div class="col-sm-6">
    <h3>Scheduled Alerts</h3>
    <div data-each="alerts"></div>
  </div>
</div>
